<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<style>
  .fieldError {
    border-color: #bd2130;
    color: #dc3545;
  }
</style>
<body>
<div class="container">

  <div th:replace="fragments/bodyHeader :: bodyHeader"/>

  <div class="text-center">
    <h2>로그인</h2>
  </div>

  <form action="/login" th:object="${loginDto}" method="post">

    <div th:if="${#fields.hasGlobalErrors()}">
      <p class="fieldError" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
    </div>

    <div>
      <label th:for="loginId">로그인 ID</label>
      <input type="text" th:field="*{loginId}" class="form-control" placeholder="아이디를 입력하세요"
             th:errorclass="fieldError"/>
      <div class="fieldError" th:errors="*{loginId}"/>
    </div>
    <div>
      <label th:for="password">비밀번호</label>
      <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력하세요"
             th:errorclass="fieldError"/>
      <div class="fieldError" th:errors="*{password}"/>
    </div>

    <hr class="my-4">

    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">로그인</button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg" th:onclick="|location.href='@{/}'|" type="button">취소</button>
      </div>
    </div>

  </form>

</div>
</body>
</html>
