<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<style>
    .fieldError {
        border-color: #bd2130;
        color: #dc3545;
    }
</style>
<body>
<div class="container">

    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <form role="form" action="/members/new" th:object="${memberDto}" method="post">

        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="fieldError" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
        </div>

        <div class="form-group">
            <label th:for="loginId">아이디</label>
            <input type="text" th:field="*{loginId}" class="form-control" placeholder="아이디를 입력하세요"
                   th:errorclass="fieldError"/>
            <div class="fieldError" th:errors="*{loginId}"/>
        </div>
        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력하세요"
                   th:errorclass="fieldError"/>
            <div class="fieldError" th:errors="*{password}"/>
        </div>
        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요"
                   th:errorclass="fieldError"/>
            <div class="fieldError" th:errors="*{name}"/>
        </div>
        <div class="form-group">
            <label th:for="address">주소</label>
            <input type="text" th:field="*{address}" class="form-control" placeholder="이름을 입력하세요"/>
        </div>

        <button type="submit" class="btn btn-primary">회원 가입</button>
    </form>

</div>

</body>
</html>
